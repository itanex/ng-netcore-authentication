<h1>Login</h1>

<div class="row" ng-submit="vm.loginUser()">
    <div class="col-md-8">
        <section>
            <form class="form-horizontal" name="loginForm" novalidate>
                <h4>Use a local account to log in.</h4>
                <hr />
                <div class="form-group" ng-show="vm.loginError">
                    <label class="col-md-2 control-label"></label>
                    <div class="col-md-10">
                        <span class="text-danger">Username and/or Password did not match any known records.</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="col-md-2 control-label">Email</label>
                    <div class="col-md-10">
                        <input id="email" name="email" class="form-control" ng-model="vm.formData.email" ng-required="true" />
                        <ul>
                            <li class="text-danger" ng-show="loginForm.email.$touched && loginForm.email.$error.required">
                                Please provide an Email to login
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-md-2 control-label">Password</label>
                    <div class="col-md-10">
                        <input id="password" name="password" class="form-control" type="password" ng-model="vm.formData.password" ng-required="true" />
                        <ul>
                            <li class="text-danger" ng-show="loginForm.password.$touched && loginForm.password.$error.required">
                                Please provide a Password to login
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-offset-2 col-md-10">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" ng-model="vm.formData.rememberMe" /> Remember Me
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-offset-2 col-md-10">
                        <button type="submit" class="btn btn-default" ng-disabled="!vm.canLogin">Log in</button>
                    </div>
                </div>
                <p>
                    <a ui-sref="Register">Register as a new user?</a>
                </p>
                <!--<p>
                    <a ui-sref="ForgotPassword">Forgot your password?</a>
                </p>-->
            </form>
        </section>
    </div>
</div>
